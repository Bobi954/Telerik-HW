<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Ticket.css">
	<title>Ticket</title>
</head>
<body>
	<div id="Box">
		<table>
		<tr>
			<th colspan="2" id="Heading">Ticket ID: 409788</th>		
		</tr>

		<tr>
			<td id="Name" rowspan="2" class="leftSide">Name:</td>
			<td id="GreenDot" class="yellow"><img id="Image" src="http://s32.postimg.org/b0a4290up/Green_Dot.png">Parker Seidel</td>
		</tr>

		<tr>
			<td id="Red">No Active Support</td>					
		</tr>

		<tr>
			<td class="leftSide">Email:</td>
			<td id="Email" class="yellow">seidel@aptmail.com</td>
		</tr>

		<tr>
			<td class="leftSide">Response Time:</td>
			<td id="TimeLeft" class="gray">72hours, 60hours left</td>
		</tr>

		<tr>
			<td id="LastAction" rowspan="2" class="leftSide">Last Action:</td>
			<td class="gray">Never been locked.</td>
		</tr>

		<tr>
			<td class="yellow">Link to public post</td>
		</tr>

		<tr>
			<td id="Status" class="leftSide">Status</td>
			<td id="Orange">Not answered</td>
		</tr>
		</table>
	</div>	
</body>
</html>
